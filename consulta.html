<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta por Cédula</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 15px;
      font-size: 16px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }

    .tarjeta {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 300px;
      text-align: center;
      display: none;
      animation: aparecer 0.3s ease-in-out;
    }

    .tarjeta img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .numeros {
      background: #e8f5e9;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }

    .no-encontrado {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    @keyframes aparecer {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Verificar Cliente</h1>
  <form id="formConsulta">
    <input type="text" id="cedula" placeholder="Ingrese su cédula" required>
    <button type="submit">Buscar</button>
  </form>

  <div class="tarjeta" id="tarjetaCliente">
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Cliente">
    <h2 id="nombreCliente"></h2>
    <p><strong>WhatsApp:</strong> <span id="whatsappCliente"></span></p>
    <div class="numeros" id="numerosCliente"></div>
  </div>

  <div class="no-encontrado" id="mensajeError"></div>

  <script>
    // Datos de prueba (luego vendrán de PHP)
    const registros = [
      { cedula: "12345678", nombre: "Juan Pérez", whatsapp: "04141234567", numeros: ["1", "2", "3", "4"] },
      { cedula: "87654321", nombre: "María López", whatsapp: "04147654321", numeros: ["10", "11", "12"] }
    ];

    document.getElementById("formConsulta").addEventListener("submit", (e) => {
      e.preventDefault();
      const cedulaIngresada = document.getElementById("cedula").value.trim();
      const cliente = registros.find(r => r.cedula === cedulaIngresada);

      const tarjeta = document.getElementById("tarjetaCliente");
      const mensajeError = document.getElementById("mensajeError");

      if (cliente) {
        document.getElementById("nombreCliente").textContent = cliente.nombre;
        document.getElementById("whatsappCliente").textContent = cliente.whatsapp;
        document.getElementById("numerosCliente").textContent = "Números asignados: " + cliente.numeros.join(", ");
        
        tarjeta.style.display = "block";
        mensajeError.textContent = "";
      } else {
        tarjeta.style.display = "none";
        mensajeError.textContent = "No se encontró el cliente con esa cédula.";
      }
    });
  </script>
</body>
</html>
